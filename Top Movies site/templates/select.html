{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie_title in title_options: %}
        <p>
          <a href="{{ url_for('find_movie',id=movie_title.id) }}"> {{ movie_title.title }} ({{movie_title.original_title}}) - {{movie_title.release_date}}</a>
        </p>
    {% endfor %}

</div>
{% endblock %}
